<body>
    <table>
        <tr>
            <th>First Name</th>
            <td><input type="text" name="first_name"  id="firstName"></td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td><input type="text" onblur="alert('hello last name')" name="last_name" id="lastName"></td>
        </tr>
         <tr>
            <th >Full Name</th>
            <td><input type="text" name="full_name" id="fullName"></td>
        </tr>
         <tr>
            <th></th>
            <td><input type="button" name="btn"  id="btn" value="Submit"></td>
        </tr>

    </table>
    <script>

        var btnElement = document.getElementById('btn');
        btnElement.onclick =function () {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            makeFullName(firstName  , lastName);
        }


        function makeFullName(firstName,lastName) {
            var fullName = firstName + ' ' + lastName ;
            document.getElementById('fullName').value= fullName;

        }

    </script>
